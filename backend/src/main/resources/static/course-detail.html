<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Course Detail | E-Learning</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      background: #fff;
      padding: 40px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    .course-header {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .course-image {
      max-width: 400px;
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    .course-details {
      flex: 1;
    }

    .course-title {
      font-size: 28px;
      margin: 0;
    }

    .course-rating {
      color: #ff9800;
      margin: 10px 0;
    }

    .course-meta {
      margin: 10px 0;
      color: #555;
      line-height: 1.6;
    }

    .course-description {
      margin: 20px 0;
      font-size: 17px;
    }

    .video-section {
      margin-top: 30px;
    }

    .course-video-link iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    .what-you-will-learn {
      margin-top: 40px;
    }

    .what-you-will-learn h3 {
      margin-bottom: 15px;
    }

    .course-what-you-learn {
      list-style: none;
      padding-left: 0;
    }

    .course-what-you-learn li {
      margin-bottom: 10px;
      padding-left: 20px;
      position: relative;
    }

    .course-what-you-learn li::before {
      content: "\2714";
      position: absolute;
      left: 0;
      color: green;
    }

    .course-modules {
      margin-top: 40px;
    }

    .course-modules h3 {
      margin-bottom: 15px;
    }

    .module-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .module-card {
      background-color: #f1f1f1;
      padding: 15px 20px;
      border-left: 6px solid #ec5252;
      border-radius: 8px;
      font-size: 16px;
      line-height: 1.4;
      box-shadow: 0 1px 5px rgba(0,0,0,0.1);
    }

    .reminder-section {
      margin-top: 20px;
    }

    #reminder-time {
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      margin-right: 10px;
      width: 240px;
    }

    .back-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #444;
      font-weight: bold;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .btn-primary {
      background-color: #ec5252;
      border: none;
      padding: 12px 22px;
      color: #fff;
      font-size: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #b94040;
    }

    .btn-outline {
      background-color: transparent;
      border: 2px solid #ec5252;
      padding: 10px 20px;
      color: #ec5252;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-outline:hover {
      background-color: #ec5252;
      color: white;
    }

    .video-modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .video-modal-content {
      position: relative;
      width: 80%;
      max-width: 900px;
      margin: 5% auto;
      background: white;
      padding: 0;
      border-radius: 10px;
      overflow: hidden;
    }

    #video-frame {
      width: 100%;
      height: 500px;
      display: block;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: #333;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div class="container">
    <div class="course-header">
      <img class="course-image" alt="Course Image" />
      <div class="course-details">
        <h1 class="course-title">Loading...</h1>
        <div class="course-rating">‚òÜ‚òÜ‚òÜ‚òÜ‚òÜ</div>
        <div class="course-meta">
          <p><strong>Instructor:</strong> <span class="course-instructor"></span></p>
          <p><strong>Duration:</strong> <span class="course-duration"></span></p>
          <p><strong>Language:</strong> <span class="course-language"></span></p>
          <p><strong>Last Updated:</strong> <span class="course-updated"></span></p>
          <p><strong>Requirements:</strong> <span class="course-requirements"></span></p>
        </div>
        <button class="btn-outline watch-preview-btn">‚ñ∂Ô∏è Watch Preview</button>
        <button class="btn-primary enroll-btn">üéì Enroll Now</button>
        <div class="reminder-section">
          <label for="reminder-time"><strong>üìÖ Set Reminder Time:</strong></label>
          <input type="text" id="reminder-time" placeholder="Select date & time" />
          <button id="set-reminder-btn" class="btn-primary">‚è∞ Set Reminder</button>
        </div>
      </div>
    </div>

    <div class="course-description"></div>
    <div class="video-section">
      <div class="course-video-link"></div>
    </div>

    <div class="what-you-will-learn">
      <h3>What you'll learn</h3>
      <ul class="course-what-you-learn">
        <li>Loading...</li>
      </ul>
    </div>

    <div class="course-modules">
      <h3>Course Modules</h3>
      <div class="module-list"></div>
    </div>

    <a class="back-link" href="courses.html">‚Üê Back to Courses</a>
  </div>

  <div id="video-modal" class="video-modal">
    <div class="video-modal-content">
      <span class="close-btn">&times;</span>
      <iframe id="video-frame" src="" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div id="footer-placeholder"></div>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    flatpickr("#reminder-time", {
      enableTime: true,
      dateFormat: "Y-m-d H:i",
      minDate: "today"
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
